var camera, scene, renderer;
var texture, steve, personView3 = 0;

var pose1 = {
	lThigh: Math.PI/6,
	rThigh: -Math.PI/6
};
var pose2 = {
	lThigh: -Math.PI/6,
	rThigh: +Math.PI/6
};
var keys = [
	[0, pose1],
	[0.5, pose2],
	[1, pose1]
];
var T = 1;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();

var theta = 0;

function keyframe(t) {
	var s = ((t - ts) % T) / T;

	for (var i = 1; i < keys.length; i++) {
		if (keys[i][0] > s) break;
	}
	// take i-1
	var ii = i - 1;
	var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
	let intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
		keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
	];
	return intKey;
}

class Steve {
	constructor (head, body, legL, legR, armL, armR, hh, ww) {
		this.head = head;
		this.body = body;
		this.legL = legL;
		this.legR = legR;
		this.armL = armL;
		this.armR = armR;
		this.head.position.set(0,2*hh+ww,0);
		this.body.position.set(0,3*hh/2,0);
		this.legL.position.set(ww/2,hh/2,0);
		this.legR.position.set(-ww/2,hh/2,0);
		this.armL.position.set(3*ww/2,3*hh/2,0);
		this.armR.position.set(-3*ww/2,3*hh/2,0);
		this.mesh = new THREE.Group();
		this.mesh.add(this.head, this.body, this.legL, this.legR, this.armL, this.armR);
		scene.add(this.mesh);
		
	}
	
	move(pos, rot, shake1, shake2){
		this.mesh.position.copy(pos);
		this.mesh.rotation.y = rot;
		this.legL.rotation.x = shake1;
		this.legR.rotation.x = shake2;
		this.armL.rotation.x = shake2;
		this.armR.rotation.x = shake1;
	}
	
	look3PV(WW){
		let cameraPos = new THREE.Vector3(0,8*WW,-14*WW);
		this.head.localToWorld (cameraPos);
		camera.position.copy (cameraPos);
		let cameraLookAt = new THREE.Vector3(0,2*WW,0);
		this.head.localToWorld (cameraLookAt);
		camera.lookAt (cameraLookAt);
	}
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {

	let dt = clock.getDelta();
	let R = 50;
	const HH = 12;
	let omega = HH/R/T;  
	theta += omega*dt;
	let intKey = keyframe(clock.getElapsedTime());
	steve.move(new THREE.Vector3(R*Math.cos(theta), 0, -R*Math.sin(theta)), Math.PI + theta, intKey[0], intKey[1]);
	
	//view personView3 0 sky   1 3PV   2 can move camera 
	if(personView3 == 1) steve.look3PV(4);
	else if(personView3 == 0){
		camera.lookAt (0, 0, 0);
		camera.position.set (0,200,200);
		personView3 = 2;
	}
	
	renderer.render(scene,camera);
	requestAnimationFrame( animate );
}
